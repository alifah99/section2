<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Mahallah Pre-Registration</title>
    <style>
      .tri {
        width: 400px;
        height : 400px;
        float: left;
        clip-path: polygon(100% 53%, 0 0, 0 100%);
      }
      .container {
        position: absolute;
        top: 8px;
        right: 16px;
      }
      button, .psw , .matricno{
        width: 300px;
        height: 20px;
      }
      .policy {
        position: absolute;
        bottom: 250px;
        right: 250px;
        font-size: 14px;
      }
      .disc {
        position: absolute;
        bottom: 250px;
        right: 170px;
        font-size: 14px;
      }
      p {
        position: absolute;
        bottom: 235px;
        right: 70px;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <img class="tri" src="iium.jpg" alt="TriIIUM" width="500" height="333" >
      <form>
        <h1> Web-based Mahallah
        <br>Pre-Registration</h1>
        <h2>Login</h2>
        <hr align="left" width=5% color=turquoise>

        <input type="text" placeholder="Enter matric no" class="matricno" required><br></br>
        <input type="password" placeholder="Enter Password" class="psw" required><br></br>
        <button type="submit">Login</button><br></br>
        <input type="checkbox" checked="checked"> Remember me
    </form>

    <div class="container">
        <img src="logo.jpg" alt="Cinque Terre" width="200" height="50">
    </div>

    <a class="policy" href="http://www.iium.edu.my/division/residential-and-services-department/policies-guidelines">Privacy Policy</a>
    <a class="disc" href="http://www.iium.edu.my/page/disclaimers">Disclaimer</a>
    <p>Copyright 2019</p>
  </body>
</html>
